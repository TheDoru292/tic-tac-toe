<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter">
    </head>
    <body>
        <div class="firstLoad">
            <h1>Welcome!</h1>
            <p>This is just a simple welcome message so I can get things working lol.</p>
            <form class="firstLoadForm">
                <label for="username">What would you like your username to be?</label>
                <input type="text" id="username"required>
                <label for="selectLetter">What would you like to use?</label>
                <select id="selectLetter">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
                <input class="submitButton" type="submit" value="Submit">
            </form>
        </div>
        <div class="game"></div>
        <script src="script.js" defer></script>
    </body>
</html>
